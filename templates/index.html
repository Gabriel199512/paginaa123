$def with (productos)
<h1> Productos </h1>
<table class="table table-hover">
	<th> Producto </th>
	<th> Modificar </th>
	<th> Borrar </th>
	$for item in productos:
	<tr>
		<td><a href='/ver/$item.id_producto'>$item.productos</a></td>
		<td>Modificar</td>
		<td>Borrar</td>
	</tr>
</table>
